<div class="card card-body">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                placeholder="Add a Log..."
                name="text"
                [(ngModel)]="text"
            >
        </div>
        <input
            type="submit"
            class="btn btn-light mr-3"
            value="Add Log"
            [disabled]="!this.text"
        >
        <button
            (click)="clearState"
            class="btn btn-warning"
            [hidden]="!this.text"
        >
            Clear
        </button>
    </form>
</div>
