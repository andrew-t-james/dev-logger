<ul
    class="list-group mt-3"
    *ngIf="loaded && logs.length > 0"
>
    <li
        *ngFor="let log of logs"
        class="list-group-item d-flex justify-content-between align-items-center"
        [class.list-group-item-primary]="selectedLog === log"
    >
        <a
            (click)="onSelect(log)"
            href="#"
        >
            {{ log.text }}
        </a>
        <span class="log-date">{{ log.date | date: 'short' }}</span>
        <i
            (click)="deleteLog(log)"
            class="fa fa-remove"
        ></i>
    </li>
</ul>
<div
    *ngIf="loaded && !logs.length"
    class="mt-3 text-center"
>
    <h5>There are no logs</h5>
</div>
<div
    *ngIf="!loaded"
    class="mt-3 text-center"
>
    <h5>Loading...</h5>
</div>
